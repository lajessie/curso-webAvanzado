<!DOCTYPE html>
<html>
  <head>
    <style type="text/css">
      html, body { height: 100%; margin: 0; padding: 0; }
      #map { height: 100%; }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script type="text/javascript">

var map;
function initMap() {
  map = new google.maps.Map(document.getElementById('map'), {
    center: {lat: 19.3281739, lng: -99.1822168},
    zoom: 18,
    zoomControl:false,
    mapTypeControl: false,
    //mapTypeId: google.maps.MapTypeId.SATELLITE
  });
  map.setTilt(35);
  var marker = new google.maps.Marker({
    position:  {lat: 19.3281739, lng: -99.1822225},
    map: map,
    title:"Estamos aqui"
  })
}

    </script>
    <script async defer
      src="https://maps.googleapis.com/maps/api/js?callback=initMap&signed_in=true&key=AIzaSyC-vaZ5s4UxRMIMFAZOe0cPvmufSMR9ciA&callback=initMap">
    </script>
  </body>
</html>
