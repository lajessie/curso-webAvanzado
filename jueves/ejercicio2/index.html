<!DOCTYPE html>
<html ng-app="myApp">
  <head>
    <meta charset="utf-8">
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="css/materialize.min.css">
    <script type="text/javascript" src="js/angular.min.js">

    </script>
    <title></title>
  </head>
  <body ng-controller="movieCtrl as movie">


  <div class="container">
<br><br><br><br><br>
    <div class="row">
        <input type="text" ng-model="search">

        <!--<div class="col s12 m2" ng-repeat="n in movie.nombre |filter: search">
          <span>{{n.nombre}}</span>

        </div>-->
    </div>
<style>
  .titulo{
    width: 100%;
    text-align: center;
    background-color: rgba(197, 205, 219,.7);
  }
</style>
<br><br><br><br><br>
    <div class="row">

        <div class="col s12 m4" ng-repeat="m in movie.collection| filter:search | orderBy: 'name' :1"> <!--orderBy: 'year' :1-->
          <div class="card">

            <div class="card-image">
              <img src="{{m.img}}" height="350px">
              <span class="card-title titulo black-text">{{m.name}}</span>
            </div>
            <div class="card-content">
              <p>{{m.year}}<br>{{m.category}}</p>
              <ul ng-repeat="c in m.cast">
                <li>{{c}}</li>
              </ul>
            </div>
            <div class="card-action">
              <a href="#">Ver pel√≠cula</a>
            </div>

          </div>
        </div>

      </div>

  </div>








  </body>
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
</html>
